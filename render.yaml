services:
  - type: web
    name: mediaplay-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mediaplay-db
          property: connectionString

databases:
  - name: mediaplay-db
    plan: free

