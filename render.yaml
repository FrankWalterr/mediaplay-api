# Render Blueprint para deploy autom√°tico

services:
  - type: web
    name: mediaplay-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DB_URL
        fromDatabase:
          name: mediaplay-db
          property: connectionString

databases:
  - name: mediaplay-db
    plan: free
